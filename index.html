<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap File -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Added link to the Font-awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Javascript Digital Clock</title>
  </head>
  <body>
    <div class="container text-center">
      <!-- Title of the application -->
      <div class="row">
        <div class="col-md-12">
          <h1><i class="fa fa-clock-o"></i>Digital Clock</h1>
        </div>
      </div>
      <!-- Current day will displayed here -->
      <div class="row">
        <div class="col-md-12">
          <h2><div id="dayoftheweek">Day</div></h2>
        </div>
      </div>
      <!-- Current time will displayed here -->
      <div class="row">
        <div class="col-md-12">
          <div id="currentTime"><h1>00 : 00</h1></div>
        </div>
      </div>
      <!-- Current date, month and year will displayed here -->
      <div class="row">
        <div class="col-md-12">
          <h2>
            <div id="date-month-year">
              DD Month Year
            </div>
          </h2>
        </div>
      </div>
    </div>
    <!-- Link to Javascript file -->
    <script type="text/javascript" src="assets/js/clock.js"></script>
  </body>
</html>
